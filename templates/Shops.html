<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Products</title>

    <link rel="icon" href="{{ url_for('static', filename='tabicon.png') }}" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Italianno&family=Lobster&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lobster', cursive;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #f5821f, #FD5DA8);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: -1;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 20px 15%;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        nav {
            flex: 1;
            text-align: right;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 25px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #f5821f;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 5%;
            }
            nav ul li {
                margin-left: 15px;
            }
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        .shops {
            text-align: center;
            background: rgba(245, 130, 31, 0.9);
            border-radius: 30px;
            padding: 60px;
            max-width: 1200px;
            margin: 5% auto;
            color: #000;
        }

        .shops h1 {
            color: black;
            font-size: 48px;
            margin-bottom: 30px;
        }

        .shop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            margin-top: 40px;
        }

        .shop-card, .product-card {
            background: white;
            border-radius: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            color: black;
            overflow: hidden;
            cursor: pointer;
        }

        .shop-card:hover, .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }

        .shop-card img, .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .shop-card h2, .product-card h2 {
            font-size: 22px;
            margin: 15px 0;
            color: black;
        }

        #backBtn {
            display: none;
            margin-top: 30px;
            padding: 12px 30px;
            background: #f5821f;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: 0.3s;
        }

        #backBtn:hover {
            background: #e06d12;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">
        <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='logo.png') }}" width="125px" alt="Dunkin' logo"></a>
    </div>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('shops') }}">Shops</a></li>
            <li><a href="{{ url_for('cart') }}">Cart</a></li>
            {% if session.get('name') %}
                <li style="color: #ffffff; font-size: 22px;">Hello! {{ session['name'] }}</li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Login/Register</a></li>
            {% endif %}
        </ul>
    </nav>
</div>

<!-- Shop section -->
<div class="shops">
    <h1 id="sectionTitle">Shops</h1>

    <!-- All Shops -->
    <div class="shop-container" id="shopList">
        {% for shop_com in shops %}
            <div class="shop-card" onclick="showShop('{{ shop_com.name|lower }}')">
                <img src="{{ url_for('static', filename='uploads/' ~ shop_com.shop_img) }}" alt="{{ shop_com.name }}">
                <h2>{{ shop_com.name }}</h2>
            </div>
        {% endfor %}
    </div>

    <!-- Dunkin Products -->
    <div class="shop-container" id="dunkinSection" style="display:none;">
        {% for dunkin_prod in dunkin %}
            <div class="product-card">
                <img src="{{ url_for('static', filename='uploads/' ~ dunkin_prod.dunkin_img) }}" alt="{{ dunkin_prod.name }}">
                <h2>{{ dunkin_prod.name }}</h2>
            </div>
        {% endfor %}
    </div>

    <!-- Back Button -->
    <button id="backBtn" onclick="goBack()">Back</button>
</div>

<script>
    function showShop(shopName) {
        const normalized = shopName.toLowerCase();

        document.getElementById('shopList').style.display = 'none';
        document.getElementById('backBtn').style.display = 'block';
        document.getElementById('sectionTitle').textContent =
            shopName.charAt(0).toUpperCase() + shopName.slice(1);

        // âœ… show Dunkin section if shop name includes "dunkin"
        if (normalized.includes('dunkin')) {
            document.getElementById('dunkinSection').style.display = 'flex';
        }
    }

    function goBack() {
        document.getElementById('shopList').style.display = 'flex';
        document.getElementById('dunkinSection').style.display = 'none';
        document.getElementById('backBtn').style.display = 'none';
        document.getElementById('sectionTitle').textContent = 'Shops';
    }
</script>

</body>
</html>
