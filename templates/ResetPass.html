<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reset Password</title>

    <link rel="icon" href="{{ url_for('static', filename='tabicon.png') }}" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Italianno&family=Lobster&display=swap"
          rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Anton', sans-serif;
            font-family: 'Italianno', cursive;
            font-family: 'Lobster', cursive;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #f5821f, #FD5DA8);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25); /* soft fade effect */
            z-index: -1;
        }

        .logo img {
            width: 125px;
        }

        /* navigation bar*/

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 20px 15%; /* same as Login/Register */
            background: rgba(0, 0, 0, 0.5); /* semi-transparent */
            position: relative;
            z-index: 10;
        }

        .logo img {
            width: 125px;
        }

        nav {
            flex: 1;
            text-align: right;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-left: 30px; /* spacing between links */
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 25px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #f5821f;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 5%;
            }
            nav ul li {
                margin-left: 15px;
            }
        }

        .container {
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.15);
            padding: 35px 45px;
            border-radius: 15px;
            text-align: center;
            width: 450px;
            backdrop-filter: blur(8px);
        }

        .container h2 {
            font-size: 45px;
            color: #000000;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 20px;
            color: #000000;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 22px;
            background: #FD5DA8;
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background: #f5821f;
        }



    </style>
</head>
<body>


        <div class="navbar">
            <div class="logo">
            <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='logo.png') }}" alt="Dunkin' Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('shops') }}">Shops</a></li>
                    <li><a href="{{ url_for('cart') }}">Cart</a></li>
                    <li><a href="{{ url_for('login') }}">Login/Register</a></li>
                    </ul>
            </nav>
        </div>

        <div class="container">
            <h1>Reset your password</h1>
            <br><br>
            <form action="{{ url_for('reset_password') }}" method="POST">
                <input type="password" class="input-field" name="new_password" placeholder="New Password" required>
                <button type="submit" class="submit-btn">Update Password</button>
            </form>
        </div>


</body>
</html>
